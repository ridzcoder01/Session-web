<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GIFTED MD | PAIR CODE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8a2be2;
            --secondary: #9932cc;
            --accent: #ff69b4;
            --text: #ffffff;
            --text-light: #d3d3d3;
            --background: #121212;
            --card-bg: #1e1e1e;
            --input-bg: #2d2d2d;
            --success: #4caf50;
            --error: #f44336;
            --warning: #ff9800;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: var(--transition);
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1.6;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(138, 43, 226, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 105, 180, 0.1) 0%, transparent 20%);
            animation: gradientPulse 15s ease infinite;
        }

        @keyframes gradientPulse {
            0% { background-position: 10% 20%, 90% 80%; }
            50% { background-position: 15% 25%, 85% 75%; }
            100% { background-position: 10% 20%, 90% 80%; }
        }

        .home-btn {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            font-weight: 600;
            text-decoration: none;
            box-shadow: var(--shadow);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
        }

        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.4);
        }

        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(138, 43, 226, 0.2);
            animation: fadeIn 0.5s ease-out;
            z-index: 1;
            margin-top: 2rem;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(138, 43, 226, 0.1) 0%,
                rgba(255, 105, 180, 0.05) 50%,
                transparent 100%
            );
            transform: rotate(30deg);
            z-index: -1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 1.5rem;
            position: relative;
        }

        .logo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.4);
            animation: pulseGlow 2s infinite alternate;
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 10px rgba(138, 43, 226, 0.4); }
            100% { box-shadow: 0 0 25px rgba(138, 43, 226, 0.6); }
        }

        h1 {
            color: var(--primary);
            margin-bottom: 1rem;
            font-size: 2rem;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.3);
        }

        p {
            color: var(--text-light);
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
        }

        .input-container {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid rgba(138, 43, 226, 0.3);
            border-radius: 10px;
            background-color: var(--input-bg);
            color: var(--text);
            font-size: 1rem;
            transition: var(--transition);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.2);
        }

        .btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
            position: relative;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0) 60%
            );
            transform: translateX(-100%) rotate(30deg);
            transition: all 0.6s ease;
        }

        .btn:hover::after {
            transform: translateX(100%) rotate(30deg);
        }

        #result {
            margin-top: 1.5rem;
            padding: 1.5rem;
            border-radius: 10px;
            display: none;
            animation: fadeIn 0.3s ease-out;
            text-align: center;
            font-weight: 500;
            background-color: rgba(138, 43, 226, 0.1);
            border-left: 4px solid var(--primary);
        }

        #loading-spinner {
            display: none;
            margin: 1.5rem 0;
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto;
            border: 4px solid rgba(138, 43, 226, 0.2);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #pair-code {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin: 1rem 0;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.3);
            animation: textGlow 2s infinite alternate;
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 5px rgba(138, 43, 226, 0.3); }
            100% { text-shadow: 0 0 15px rgba(138, 43, 226, 0.5); }
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .action-btn {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .copy-btn {
            background-color: var(--primary);
            color: white;
            border: none;
        }

        .copy-btn:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }

        .back-btn {
            background-color: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .back-btn:hover {
            background-color: rgba(138, 43, 226, 0.1);
            transform: translateY(-2px);
        }

        .error-message {
            color: var(--error);
            margin-top: 0.5rem;
            font-size: 0.9rem;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        .success-message {
            color: var(--success);
            margin-top: 1rem;
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 0.5rem;
            }

            .home-btn {
                top: 1rem;
                right: 1rem;
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(138, 43, 226, 0.3);
            border-radius: 50%;
            animation: float linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <a href="./" class="home-btn">
        <i class="fas fa-home"></i> Home
    </a>
    
    <div class="container">
        <div class="logo">
            <img src="https://files.giftedtech.web.id/file/gifted-md.jpg" alt="GIFTED MD">
        </div>
        
        <h1>GIFTED PAIR CODE</h1>
        <p>Enter your WhatsApp number without + sign</p>
        
        <div class="form-group">
            <label for="phone-number">Phone Number</label>
            <div class="input-container">
                <i class="fas fa-comment"></i>
                <input type="text" id="phone-number" placeholder="e.g., 2547xxxxxxxx" inputmode="numeric" pattern="[0-9]*">
            </div>
            <div class="error-message" id="error-message">Please enter a valid phone number (10-15 digits)</div>
        </div>
        
        <button id="submit" class="btn">
            <span id="btn-text">GET CODE</span>
            <span id="btn-spinner" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i>
            </span>
        </button>
        
        <div id="loading-spinner" class="spinner"></div>
        
        <div id="result">
            <p>Your pairing code is:</p>
            <div id="pair-code"></div>
            <p>Enter this code in your WhatsApp linked devices</p>
            
            <div class="action-buttons">
                <button id="copy-btn" class="action-btn copy-btn">
                    <i class="fas fa-copy"></i> COPY CODE
                </button>
                <a href="./" class="action-btn back-btn">
                    <i class="fas fa-arrow-left"></i> BACK
                </a>
            </div>
            
            <div class="success-message" id="success-message">
                <i class="fas fa-check-circle"></i> Code copied to clipboard!
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
    <script>
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = window.innerWidth < 768 ? 15 : 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                const duration = Math.random() * 10 + 10;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        createParticles();

        const submitButton = document.getElementById('submit');
        const phoneNumberInput = document.getElementById('phone-number');
        const resultDiv = document.getElementById('result');
        const pairCodeDiv = document.getElementById('pair-code');
        const copyButton = document.getElementById('copy-btn');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const btnText = document.getElementById('btn-text');
        const btnSpinner = document.getElementById('btn-spinner');
        const loadingSpinner = document.getElementById('loading-spinner');

        function validatePhoneNumber(number) {
            const cleaned = number.replace(/\D/g, '');
            return cleaned.length >= 10 && cleaned.length <= 15;
        }

        submitButton.addEventListener('click', async (e) => {
            e.preventDefault();
            const phoneNumber = phoneNumberInput.value.trim();
            
            if (!validatePhoneNumber(phoneNumber)) {
                errorMessage.style.display = 'block';
                errorMessage.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    errorMessage.style.animation = '';
                }, 500);
                return;
            }
            
            errorMessage.style.display = 'none';
            
            btnText.style.display = 'none';
            btnSpinner.style.display = 'inline-block';
            submitButton.disabled = true;
            
            try {
                const { data } = await axios.get(`/code?number=${phoneNumber}`);
                const code = data.code || "ERROR";
                
                pairCodeDiv.textContent = code;
                resultDiv.style.display = 'block';
                
                resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                
            } catch (error) {
                pairCodeDiv.textContent = "SERVICE ERROR";
                resultDiv.style.display = 'block';
                console.error("Error:", error);
            } finally {
                btnText.style.display = 'inline-block';
                btnSpinner.style.display = 'none';
                submitButton.disabled = false;
            }
        });

        copyButton.addEventListener('click', () => {
            const code = pairCodeDiv.textContent;
            navigator.clipboard.writeText(code).then(() => {
                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 2000);
            });
        });

        phoneNumberInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/\D/g, '');
            
            if (errorMessage.style.display === 'block') {
                errorMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
